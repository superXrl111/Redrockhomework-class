<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>
<body>
    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>
    <div id="divlist">
        <input type="checkbox" value="内卷">内卷
        <input type="checkbox" value="疯狂内卷">疯狂内卷
        <input type="checkbox" value="拼命内卷">拼命内卷
        <input type="checkbox" value="使劲内卷">使劲内卷
        <br />
        <input type="button" id="selectAll" value="全选">
        <input type="button" id="unselectAll" value="全不选">
        <input type="button" id="reverseSelect" value="反选">
    </div>

    <script>
        const checkboxes = document.querySelectorAll('#divlist input[type="checkbox"]');
        const selectAllBtn = document.getElementById('selectAll');
        const unselectAllBtn = document.getElementById('unselectAll');
        const reverseSelectBtn = document.getElementById('reverseSelect');

        selectAllBtn.addEventListener('click', function() {
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
        });

        unselectAllBtn.addEventListener('click', function() {
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
        });

        reverseSelectBtn.addEventListener('click', function() {
            checkboxes.forEach(checkbox => {
                checkbox.checked = !checkbox.checked;
            });
        });
    </script>
</body>
